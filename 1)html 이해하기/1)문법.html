<!--1.태그-->
  <h1>Hello, HTML</h1>

<!--2.속성-->
  <h1 id="title">Hello, HTML</h1>
  <h1 id="title" class="main">Hello, HTML</h1>

<!--3.중첩-->
  <h1>Hello, <i>HTML</i></h1>
  <!--태그가 엇갈리면 X-->

<!--4.빈 태그: <br>, <image src="">, <input type="">-->

<!--5.공백-->
  <h1>Hello, HTML</h1>
  <h1>Hello,           HTML</h1>
  <h1>
    Hello,
    HTML
  </h1>
  <!--html은 기본적으로 두 칸 이상의 공백을 모두 무시하기 때문에
  이 세 개의 예시는 결과값이 모두 동일-->

<!--6.주석:'<'!--내용--'>'으로 쓰기 -->
