<!doctype html>
<html land="ko">
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style>
    th, td { border: 1px solid; }
    </style> <!--표의 테두리를 나타나게 해주는 css 코드-->
  </head>
<table> <!--표를 나타내는 태그-->
  <tr> <!--행(세로)을 나타내는 태그-->
    <td>1</td> <!--셀을 나타내는 태그-->
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
  <tr>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  </tr>
  <tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
    <td>16</td>
  </tr>
</table>

<!--표의 구조와 관련된 태그-->
<table>
  <caption>Monthly Savings</caption> <!--<caption>:표의 제목을 나타내는 태그-->
  <thread> <!--제목 행을 그룹화하는 태그-->
    <tr>
      <th>Month</th><th>Savings</th>
    </tr> <!--<th>:제목 셀을 나타내는 태그-->
  </thread>
  <tfoot> <!--바닥 행을 그룹화하는 태그, 표의 맨 아래에 나타남-->
    <tr>
      <td>Sum</td><td>$180</td>
    </tr>
  </tfoot>
  <tbody> <!--본문 행을 그룹화하는 태그-->
    <tr>
      <td>January</td><td>$100</td>
    </tr>
    <tr>
      <td>February</td><td>$80</td>
    </tr>
  </tbody>
</table>

<!--표 관련 속성-->
<table>
  <caption>Monthly Savings</caption>
  <thread>
    <tr>
      <th>Month</th><th>Savings</th>
    </tr>
  </thread>
  <tfoot>
    <tr>
      <td colspan="2">Sum</td> <!--<colspan>: 셀을 가로 방향으로 병합-->
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>January</td><td rowspan="2">$100</td> <!--<rowspan>: 셀을 세로 방향으로 병합-->
    </tr>
    <tr>
      <td>February</td>
    </tr>
  </tbody>
</table>

<table>
  <caption>Specification values</caption>
  <thread>
    <tr>
      <th rowspan="2">Grade</th><th rowspan="2">Point</th><th colspan="2">Strength</th><th rowspan="2">Percent</th>
    </tr>
    <tr>
      <th>kg/mm</th><th>lb/in</th>
    </tr>
  </thread>
  <tbody>
    <tr>
      <td>Hard</td><td>0.45</td><td>56.2</td><td>80,000</td><td>20</td>
    </tr>
    <tr>
      <td>Medium</td><td>0.45</td><td>49.2</td><td>70,000</td><td>25</td>
    </tr>
    <tr>
      <td>Soft</td><td>0.45</td><td>42.2</td><td>60,000</td><td>30</td>
    </tr>
  </tbody>
</table>
