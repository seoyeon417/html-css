<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <form action="./test.html">
      <h1>FORM 관련 요소</h1>
      아이디: <input type="text" placeholder="영문으로만 써주세요."><br>
      비밀번호: <input type="password"><br>
      성별: 남자 <input type="radio" name="gender">, 여자 <input type="radio" name="gender" checked><br>
      취미: 영화 감상 <input type="checkbox" name="hobby" checked>, 독서 <input type="checkbox" name="hobby">, 음악 듣기 <input type="checkbox" name="hobby"><br>
      프로필 사진 업로드: <input type="file"><br>
      사는 지역: <select>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option>제주</option>
      </select><br>
      자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea><br>
      <button type="submit">전송</button>
      <button type="reset">취소</button><br>
      <input type="submit" value="전송">
      <input type="reset" value="취소"><br>
      <input type="button" value="등록"><br>
      <input type="image" src="http://www.techholic.co.kr/news/photo/201405/16237_6131_0800.png" alt="로그인" width="100" height="50">
    </form>
  </body>
</html>
